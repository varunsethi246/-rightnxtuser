<!-- q=rightnxt+url&oq=user+data&aqs=chrome..69i57j0j69i60l2j0l2.4907j0j7|{{changeHref}}|&sourceid=chrome&ie=UTF-8 -->
<template name="userSidebar">
{{#with hideShowMenu}}
<div class=" ">
    <div class="collapseMenu collapseMenuBusiness hidden-lg hidden-md hidden-sm">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#businessMenuCollapse">
            <i class="fa fa-bars fa-lg" aria-hidden="true"></i>                        
        </button>
        <a class="navbar-brand" href="#">Business Menu</a>
    </div>
    <ul class="usersidebarUl col-lg-9 col-lg-offset-3 col-md-9 col-sm-9 col-xs-12 collapse navbar-collapse" id="businessMenuCollapse">
    <a href="/userProfile" class="userSiderActive" arial-control="submenu-1" data-target="userProfile">
        <li class="userMenuItem sidebarlink1 userProfile closeMenuTab">
        
            <i class="fa fa-user fausertmelne" aria-hidden="true"></i>
            <span class="tmelne">Timeline</span>
         
        </li>
    </a>
    <a href="/userLike{{changeHref}}" class="userSiderActive" data-target="userLike"> 
        <li class="userMenuItem sidebarlink1 userLike closeMenuTab">
           
            <i class="fa fa-pencil fapencil" aria-hidden="true"></i>
            <span class="lke">Likes</span>
            {{#with siderbarLikesCount}}
            <span class="lke countMargin">({{noofLikes}})</span>
            {{/ with}}
           
        </li>
    </a>
    <a href="/userReview{{changeHref}}" class="userSiderActive" data-target="userReview">
        <li class="userMenuItem sidebarlink1 userReview {{activeClass}} closeMenuTab">
             
            <i class="fa fa-pencil revpencil" aria-hidden="true"></i>
            <span class="revws">Reviews</span>
            {{#with siderbarReviewCount}}
            <span class="revws countMargin">({{noofReviews}})</span>
            {{/with}}
            
        </li>
    </a>
    <a href="/userPhotos{{changeHref}}" class="userSiderActive" data-target="userPhotos">
        <li class="userMenuItem sidebarlink1 userPhotos closeMenuTab">
  
            <i class="fa fa-picture-o fapic" aria-hidden="true"></i>
            <span class="foto">Photos</span>
            {{#with siderbarPhotosCount}}
                <span class="foto countMargin">({{noofPhoto}})</span>
            {{/with}}
        </li>
    </a>
    <a href="/userFollowers{{changeHref}}" class="userSiderActive" data-target="userFollowers">
        <li class="userMenuItem sidebarlink1 userFollowers closeMenuTab">
         
            <i class="fa fa-thumbs-up thumbsupfollower" aria-hidden="true"></i>
            <span class="followerup">Network</span>
            {{#with followers}}
                <span class="followerup countMargin">({{nooffollowerCount}})</span>
            {{/with}}
        </li>
    </a>
    <a href="/userBookmarks{{changeHref}}" class="userSiderActive"  data-target="userBookmarks">
        <li class="userMenuItem sidebarlink1 userBookmarks closeMenuTab">
           
            <i class="fa fa-bookmark fabukmark" aria-hidden="true"></i>
            <span class="bukmark">Bookmarks</span>
            {{#with siderbarBookmarkCount}}
                <span class="bukmark countMargin">({{noofBookmark}})</span>
            {{/with}}
           
        </li>
     </a>
    <a href="/userBeenThere{{changeHref}}" class="userSiderActive" data-target="userBeenThere">
        <li class="userMenuItem sidebarlink1 userBeenThere closeMenuTab">
         
            <i class="fa fa-check-square squbenthere" aria-hidden="true"></i>
            <span class="benthere">Been There</span>
            {{#with siderbarBeenThereCount}}
                <span class="benthere countMargin">({{noofBeenThere}})</span>
            {{/with}}
           
        </li>
    </a>
    <a href="/userRatings{{changeHref}}" class="userSiderActive" data-target="userRatings"> 
        <li class="userMenuItem sidebarlink1 userRatings closeMenuTab">
       
            <i class="fa fa-check-square squratng" aria-hidden="true"></i>
            <span class="ratng">Ratings</span>
            {{#with ratingsCount}}
            <span class="ratng countMargin">({{noofRatingData}})</span>
            {{/with}}
                           
        </li>
    </a> 
    <a href="/userOffers{{changeHref}}" class="userSiderActive" data-target="userOffers">
        <li class="userMenuItem sidebarlink1 userOffers closeMenuTab">
          
            <i class="fa fa-bullhorn offerbullhorn" aria-hidden="true"></i>
            <span class="offr">Offers</span>
            {{#with siderbarOffersCount}}
                <span class="offr countMargin">({{noofsaveOfferCount}})</span>
            {{/with}}
                        
        </li>     
    </a>     
    <a href="/userEnquiry" class="userSiderActive" data-target="userEnquiry">       
        <li class="userMenuItem sidebarlink1 userEnquiry {{statusClass}} closeMenuTab">
           
            <i class="fa fa-headphones enqheadphone" aria-hidden="true"></i>
            <span class="enq">Enquiry</span>
            {{#with enquiryCountUser}}
                <span class="enq countMargin">({{noofEnquiry}})</span>
            {{/with}}
           
        </li>
    </a>
    </ul>
</div>
{{/with}}
</template>
