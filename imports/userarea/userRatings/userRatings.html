<template name='userRatings'>
	<div class="ratingClass borderleft bookmarkHeight">
        {{#with ratingsDataCount}}
        <h3>Ratings 
        <!-- <span class="ratingsSpan">({{noofRatingData}})</span> -->
        </h3>
        {{/with}}
        
        {{#if checnRatingLoading ratingsDataCount}}
            <div class="checkLikeLoading checnRatingLoading backGroundCommon">
                Give Rating to your favourite Business to keep them in one place.
            </div>
        {{else}}
            {{#if ratingsData}}
                {{#each ratingsData}}
                <div class="main-album">
                    <div class="img_con1 col-lg-3 col-md-3 col-sm-3 col-xs-3"> 
                        <img src="{{businessImages}}" alt="">
                        <a href="/{{businessLink}}" target="_blank" class="business_name userthumbTxtOverfl">{{businessName}}</a>
                        <p> {{businessArea}}, {{businessCity}}</p>
                        <p><strong>Rated by you</strong></p>
                        <div class="rating-img">
                            {{#with showRating userId businessLink}}
                                {{> starRating2 }}
                            {{/with}}
                        </div>
                    </div>
                </div>
                {{/each}}
            {{else}}
                <div class="checkBeenThereLoading col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <p>Give Rating to your favourite Business to keep them in one place.</p>
                </div>
            {{/if}}
        {{/if}}
       
    </div>
</template>
