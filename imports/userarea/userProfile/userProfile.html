<template name="userProfile">
	<div class="container-fluid borderClass">
	{{#with userDetails}}
	 	<div class="row">
		    <div class="genHead col-lg-3 col-md-3 col-sm-4 col-xs-4">
		    	<div class="prfPic col-lg-9 col-lg-offset-3 col-md-12 col-sm-12 col-xs-12">
			    	<a>
			    		{{#if displayUserProfile profile.userProfilePic}}
			    			<img  class="profilePic profileBkImg {{checkPng}}" src="{{profile.userProfilePic}}" style="width:100%;" id="userPic"/> 
			    		<!-- {{else}}
			    			<img  class="profilePic img-responsive" src="/users/profile/userPicDefault.png" alt="profilePic" style="width:200px;height:200px;"/>  -->
			    		{{/if}}
		    			<div class="cameraIconPro">	
							<i class=" fa fa-camera fa-2x profilepicHide" ></i>
						</div>
			    	</a>	    	
				</div>
			    <!-- <img class="addPhotoTxt img-responsive showAddPhotoTxt {{statusClass}} col-sm-5 col-lg-4 col-lg-offset-8 col-md-6 col-md-offset-5 col-xs-10" src="https://s3.us-east-2.amazonaws.com/rightnxt1/StaticImages/general/addPhotoTxt.png" alt="addPhotoTxt" > -->
			    <input type="file" name="pic" accept=".gif,.jpg,.jpeg,.png" id="uploadImg" class="addPhotoTxt userProfileImg img-responsive">		
		    </div>
		    <div class="col-lg-6 col-md-6 col-sm-5 col-xs-8 prfContentDiv">
		    	<div class="prfContent">
						<h3>{{profile.name}}</h3> 
						{{#if profile.aboutMe}}<h5 class="prfContentMarg">{{profile.aboutMe}}</h5>{{else}}<h4 class="prfContentMarg">Welcome to RightNXT</h4>{{/if}}
					    {{#if profile.city}}<h5><img src="https://s3.us-east-2.amazonaws.com/rightnxt1/StaticImages/general/locPng.png"> &nbsp; {{profile.city}}</h5>{{/if}}
						{{#if currentUserFollow}}
						{{else}}
						    {{#if isInRole 'user'}}
							    <div class="userFollow userHover prfUserFollow col-lg-2 col-md-2 col-sm-4 col-xs-5 {{followButton}} {{followButtonClass}}" id="follow-{{_id}}">
							    	{{followButtonText}}
							    </div>
							{{/if}}
						
						{{/if}}
				</div>
		    </div>
		    <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12 prfSettingDiv">
		    	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		    		<div class="rightBtn prfSetting {{statusClass}} col-lg-12 col-md-12  col-sm-12 col-xs-8">
						<a href="/profileSetting" class="profleSetting {{statusClassPro}}" id="profleSetting">
							<i class="fa fa-cog" aria-hidden="true"></i> &nbsp; Profile Settings
						</a> 
						{{#if isInRole 'user'}}
						<a href="/userProfile" class="timeLineSetting {{statusClassProSet}}">
							<i class="fa fa-server" aria-hidden="true"></i>&nbsp; Timeline
						</a>
						{{else}}
						<a href="/vendorDashboard" class="timeLineSetting {{statusClassProSet}}">
							<i class="fa fa-server" aria-hidden="true"></i>&nbsp; Timeline
						</a>
						{{/if}}
					</div>
				</div>
		    </div>
	  	</div>
	  	{{/with}}
	</div>
</template>
