<template name="passwords">

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 resetpass">
<h2>Reset Password</h2>
    {{#if resetPassword}}
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 resetWrapper">
    <div class="col-lg-12 resetPwdinsideWrapper">
    <form action="/reset-password"  id="resetPasswordForm" method="post">
    <p>You have requested to reset the password</p>
        <input id="resetPasswordPassword" name="password" placeholder="New Password" type="password" class="col-lg-12 resetPwdinput" required>
        <input id="resetPasswordPasswordConfirm" name="password-confirm" placeholder="Confirm Password" type="password" class="col-lg-12 resetPwdinput" required>
        <input class="btn btn-submit resetButton col-lg-12" type="submit" value="Reset">
    </form>
</div>
</div>
    <!-- end #reset-password-form -->
    {{/if}}
</div>

</template>
